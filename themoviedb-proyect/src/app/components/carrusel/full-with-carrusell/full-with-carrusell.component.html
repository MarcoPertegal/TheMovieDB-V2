<ngb-carousel *ngIf="movies" id="carouselHomePage">
	<ng-template ngbSlide *ngFor="let movie of movies; let i = index">
		<div class="picsum-img-wrapper">
			<img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="{{movie.title}}" />
		</div>

		<div class="text">
			<div class="d-flex justify-content-center pt-3">
				<div class="carousel-caption">
					<div class="title">
						<h3>{{movie.title}}</h3>
					</div>

					<div class="mt-auto d-flex justify-content-center pt-3">

						<div class="pt-2 title">
							<p>{{movie.overview}}</p>
						</div>

						<!-- <button type="button" class="boton btn rounded-3" (click)="actorDetails(cast.id)">More Info</button> -->
					</div>
				</div>
			</div>

		</div>
	</ng-template>
</ngb-carousel>
