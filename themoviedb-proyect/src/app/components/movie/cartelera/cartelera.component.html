<div class="cartelera">
    <img [src]="getCartelera()" alt="">

    <div class="info">
        <div class="container">
            <div class="titleCartelera pt-5">
                <h1>{{movieDetails.title.toUpperCase()}}</h1>
            </div>
            <div class="d-flex justify-content-between align-items-center iconsDetails">
                <button type="button" class="boton btn rounded-3 d-flex align-items-center ps-4" (click)="trailer()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-play-circle" viewBox="0 0 16 16">
                        <path fill="white" d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                    </svg>
                    <span class="ps-3 fs-6">Watch Trailer</span>
                </button>

                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="grey"
                    class="bi bi-heart-fill icono pt-3" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg>

                <div *ngIf="!isWatchLists" (click)="addWatchListMovies(movieDetails.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                        class="bi bi-plus-circle pt-3 list" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg>
                </div>

                <div *ngIf="isWatchLists" (click)="deleteWatchlist(movieDetails.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="yellow"
                        class="bi bi-plus-circle-fill pt-3" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg>
                </div>



            </div>

            <div>
                <ngb-rating class="text-warning" [(rate)]="movieDetails.popularity"></ngb-rating>
                <span class="ps-3 fs-5">{{movieDetails.popularity}}</span>
            </div>

            <div class="overview pt-3">
                <p>{{movieDetails.overview}}</p>
            </div>
        </div>
    </div>
</div>
