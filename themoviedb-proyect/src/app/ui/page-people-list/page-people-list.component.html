<div class="container">
    <div class="row">
        <app-people-item-list class="col-3 ps-5 pt-5" *ngFor="let a of actorList" [actor]="a"></app-people-item-list>
    </div>
</div>

<div class="d-flex justify-content-center pt-3">
    <ngb-pagination [collectionSize]="count" [maxSize]="3" [rotate]="true" [(page)]="pageNumber"
        (pageChange)="loadNewPage()" aria-label="Default pagination"></ngb-pagination>
</div>
